<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>My first Popup</title>
</head>
<body>
<header class="header">
    <nav class="navidation">
        <ul class="navigation_menu">
            <li class="navigation_menu_item"><a href="#">Mail</a></li>
            <li class="navigation_menu_item"><a href="#">Blog</a></li>
            <li class="navigation_menu_item">
                <input type="checkbox" id="menu" class="visuallyhidden menu_check">
                <label for="menu"  class="popup__button"><img src="img/all_animalz.png" alt="ZOO" class="list-item_img"></label>
                <div class="popup">
                    <ul class="popup-list">
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/Bird1.png" alt="By bird" class="list-item_img">
                                <span>Buy bird</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/cat1.png" alt="By cat" class="list-item_img">
                                <span>Buy cat</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/dog1.png" alt="By dog" class="list-item_img">
                                <span>Buy dog</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/fish1.png" alt="By fish" class="list-item_img">
                                <span>Buy fish</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/mouse1.png" alt="By mouse" class="list-item_img">
                                <span>Buy mouse</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/reptile1.png" alt="By reptile" class="list-item_img">
                                <span>Buy reptile</span></a>
                        </li>
                    </ul>
                    <input type="checkbox" id="more_option" class="visuallyhidden more_check">
                    <label for="more_option" class="more-button">
                        <span class="more-button__more">More</span>
                        <span class="more-button__hide">Hide</span>
                    </label>
                    <ul class="popup-list-additional popup-list">
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/corm.png" alt="By food" class="list-item_img">
                                <span>Food</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/medicine.png" alt="Buy medicines" class="list-item_img">
                                <span>Medicines</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/doctors.png" alt="Contact a veterinarian" class="list-item_img">
                                <span>Veterinarian</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/mouse-toy.png" alt="Buy pets toy" class="list-item_img">
                                <span>Toy</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/home.png" alt="Buy houses for pets" class="list-item_img">
                                <span>Ð ouses</span></a>
                        </li>
                        <li class="popup-list__item">
                            <a href="#" class="popup-list__item-link"><img src="img/accessories.png" alt="Buy accessories" class="list-item_img">
                                <span>Accessories</span></a>
                        </li>
                    </ul>
                </div>

            </li>
            <li class="navigation_menu_item"><a href="https://github.com/AndreyNemchenko/kottans-frontend " target="_blank">My Git</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
